<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../publicview/css/public.css" />
		<style type="text/css">
			li {
				height: 50px;
				line-height: 30px;
				font-size: 15px;
			}

			.info {
				margin-left: 20%;
				display: block;
				float: left;
			}

			.them {
				width: 15%;
				display: block;
				float: left;
			}

			.mui-bar-nav {
				background: deepskyblue;
				height: 40px;

			}

			.mui-title {
				color: white;
				font-size: 18px;
				line-height: 42px;
			}

			.mui-icon-left-nav {
				color: white;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详细资料</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span class="them">姓名</span><span id="name" class="info"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="them">性别</span><span id="sex" class="info"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="them">手机号</span><span id="phone" class="info"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="them">编号</span><span id="maiNo" class="info"></span>
				</li>
			</ul>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script src="../js/jquery-3.3.1.js"></script>	
	<script type="text/javascript">
		mui.init()
		// localStorage.setItem('url', 'http://localhost:8080');
		// localStorage.setItem('user', '1');
		var user = localStorage.getItem('user')
		var prefixUrl = localStorage.getItem('url')
		$.ajax({
			type: "post",
			url: prefixUrl + '/api/v1/repair/findMyInfo',
			data: {
				id: user,
			},
			success: function(data) {
				 
				$("#name").html(data.data.name);
				var sex=data.data.sex=0?'女':'男';
				$("#sex").html(sex);
				$("#phone").html(data.data.phone);
				$("#maiNo").html(data.data.maiNo);
			}
		})
	</script>
</html>
