<head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="css/mui.css" rel="stylesheet" />
	<link href="css/repair.css" rel="stylesheet" />
</head>

 <header class="mui-bar mui-bar-nav" style="background: deepskyblue; height:40px;">
   <h1 class="mui-title">维修信息页</h1>
		<button type="button" onclick="function(){mui.back()}" style="color: #000000;" class="mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left"><span class="mui-icon mui-icon-left-nav"></span>返回</button> 
 </header>
<div style="padding: 10px 10px;margin-top:30px ;">
	<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
		<a class="mui-control-item" href="#item1">
			全部维修单&nbsp;<span class="mui-badge mui-badge-danger">2</span>
		</a>
		<a class="mui-control-item mui-active" href="#item2">
			待维修&nbsp;<span class="mui-badge mui-badge-danger">1</span>
		</a>
		<a class="mui-control-item" href="#item3">
			待缴费&nbsp;<span class="mui-badge mui-badge-danger">1</span>
		</a>

	</div>
</div>
<div id="item1" class="mui-control-content mui-active">
	<div class="mui-card">
		<div style="float: right;" class=" triangle-topright mui-badge-orange"></div>
		<div class="mui-card-header">维修单号：10086</div>
		<div class="font-topright">待修</div>
		<div class="font-seal">待缴费</div>
		<div class="mui-card-content">
			<div class="mui-card-content-inner">
				<p>地点: <label>25号学生公寓</label></p>
				<p>故障类型: <label>风扇</label></p>
				<p>联系方式: <label>18954156856</label></p>
			</div>
		</div>

		<div class="mui-card-footer">
			<button   onclick="jumpToRepairInfo()" id="info" type="button" class="mui-btn mui-btn-royal mui-btn-outlined">
				详细信息
			</button>
			<button id="start" type="button" style="right:80px;position: absolute; " class="mui-btn mui-btn-primary ">
				进行工作
			</button>
			<button id="starting" type="button" style="display: none; " class="mui-btn mui-btn-warning ">
				正在进行
			</button>
			<button id="finish" type="button" data-loading-text="   " style="right:20px;position: absolute;" class="mui-btn mui-btn-success">
				完工
			</button>
		</div>
	</div>
</div>
 
<div id="item2" class="mui-control-content  ">

</div>
<script src="js/mui.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	mui.init();

	mui(document.body).on('tap', '#finish', function(e) {
		mui(this).button('loading');
		setTimeout(function() {
			mui(this).button('reset');
		}.bind(this), 2000);
	});
	mui(document.body).on('click', '#start', function() {
		//获取id
		var starting = document.getElementById("starting");
		this.setAttribute("style", "display: none;");
		starting.setAttribute("style", "right:80px;position: absolute;");
	})

	function jumpToRepairInfo() {
		var id = $("#tabbar-with-repairInfo");
		 
		mui.openWindow({
			id: id,
			url: 'repairInfo.html'
		});
	}
</script>
