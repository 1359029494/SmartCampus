<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="import" href="repairInfo.html" id="repairInfo" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
 
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: deepskyblue; height:44px;">
			<h1 class="mui-title" style="color: #FFFFFF;">智慧校园</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>

			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<div class="mui-content">

			<div id="tabbar" class="mui-control-content mui-active" style="margin-top: -20px;">
				<div id="slider" class="mui-slider">
					<div class="mui-slider-group mui-slider-loop">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="../images/yuantiao.jpg">
								<p class="mui-slider-title">静静看这世界</p>
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/shuijiao.jpg">
								<p class="mui-slider-title">幸福就是可以一起睡觉</p>
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/muwu.jpg">
								<p class="mui-slider-title">想要一间这样的木屋，静静的喝咖啡</p>
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/cbd.jpg">
								<p class="mui-slider-title">Color of SIP CBD</p>
							</a>
						</div>
						<div class="mui-slider-item">
							<a href="#">
								<img src="images/yuantiao.jpg">
								<p class="mui-slider-title">静静看这世界</p>
							</a>
						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="images/shuijiao.jpg">
								<p class="mui-slider-title">幸福就是可以一起睡觉</p>
							</a>
						</div>
					</div>
				</div>
				<div id="Gallery" class="mui-slider" style="margin-top:-5px;">
					<div class="mui-slider-group">
						<div class="mui-slider-item">
							<ul class="mui-table-view mui-grid-view mui-grid-9">
								<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
									<a class="mui-tab-item" onclick="jumpToRepair()" >
										<div id="img-span">
											<img style="width: 70%;" src="icon/weixiu.png">
										</div>
										<div class="mui-media-body">维修</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
									<a class="mui-tab-item" href="#">
										<div id="img-span">
											<img style="width: 70%;" src="icon/dingdan.png">
										</div>
										<div class="mui-media-body">我的评价</div>
									</a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
									<a class="mui-tab-item" href="#">
										<div id="img-span">
											<img style="width: 70%;" src="icon/weixiu.png">
										</div>
										<div class="mui-media-body">维修</div>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div id="tabbar-with-repair" class="mui-control-content" style="margin-top: -5px;">
			</div>
			<div id="tabbar-with-chat" class="mui-control-content">
			</div>
			<div id="tabbar-with-contact" class="mui-control-content">
			</div>
			<div id="tabbar-with-map" class="mui-control-content">
			</div>
			<div id="tabbar-with-repairInfo" class="mui-control-content">
			</div>
			 
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-3.3.1.js"></script>
	<script>
		$("#tabbar-with-chat").load("chat.html");
		$("#tabbar-with-contact").load("contact.html");
		$("#tabbar-with-map").load("map.html");
		$("#tabbar-with-repairInfo").load("repairInfo.html");
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		function jumpToRepair() {
			var id = $("#tabbar-with-repairInfo");
			mui.openWindow({
				id: id,
				url: 'repair.html'
			});
		}
	</script>
</html>
