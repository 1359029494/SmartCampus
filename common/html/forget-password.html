<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
	</head>
	<style>
		label{
			font-size: 14px;
		}
		#submit-button{
			height: 50px;
			margin-top: 10px;
			background: #007AFF;
			width: 96%;
			left: 2%;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav" style="background: deepskyblue; height:44px;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: #FFFFFF;">找回密码</h1>
		</header>
		<div class="mui-content" style="margin-top: 6px;">
			<form class="mui-input-group">
				<!--
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>             	
				-->
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入注册手机号" style="font-size: 12px;">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" style="font-size: 12px; width: 170px;float: left;">
					<div style="border: 1px #ccc solid; border-radius: 10px; width: 70px; height: 34px; margin-top: 2px; float: left; padding-top:6px; padding-left: 10px; font-size: 12px;">点击获取</div>
				</div>
				<div class="mui-input-row">
					<label>新密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入新密码" style="font-size: 12px;">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请确认新密码" style="font-size: 12px;">
				</div>
			</form>
			<button type="button" id="submit-button" class="mui-btn mui-btn-primary">提交</button>
		</div>
			
		
		
		
		
		
		
		
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
