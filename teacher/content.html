<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />

		<style type="text/css">
			.mui-content{
				color: #4f4f4f;
			}
			.title{

			.title h1{
				font-size: 28px;

			.time{
				margin-top: 5px;
				text-align: center;
				border-bottom: 1px solid #999999;
			}
			.content{
				width: 94%;

			}
			.contentDiv{
				width: 94%;
				margin-left: 3%;

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详情</h1>

		<div class="mui-content">
			<div class="content">
				<div class="title" id="title"><h1>安全安全安全</h1></div>

	<script src="../js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
		
		
		var url = localStorage.getItem('url')
		mui.plusReady(function(){
			var id = null
			
			var self = plus.webview.currentWebview();  
			id = self.myid
			console.log(id)
			mui.get(url + '/api/v1/stuAndtea/findOneKnowledgeByid', {id: id}, function(data){
				document.getElementById('title').innerHTML = data.data.title
				document.getElementById('time').innerHTML = data.data.pubDate
				document.getElementById('contentDiv').innerHTML = data.data.content
			})
		})
		
		
	</script>
